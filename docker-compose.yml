version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: policyiq
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: .
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:postgres@db:5432/policyiq
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret}
      REPLIT_DOMAINS: localhost
      PORT: 5000
    depends_on:
      - db
      - redis
    ports:
      - "5000:5000"

  worker:
    build: .
    command: node -e "require('./dist/index.js');"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:postgres@db:5432/policyiq
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret}
      REPLIT_DOMAINS: localhost
      PORT: 5000
    depends_on:
      - db
      - redis

volumes:
  db_data:


